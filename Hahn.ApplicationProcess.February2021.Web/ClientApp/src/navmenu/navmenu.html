<template>
	<!--The navbar-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">

		<!--The brand-->
		<a class="navbar-brand" href="#/home">Hahn Demo App</a>

		<!--The collapse button-->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!--The nav items-->
		<div class="navbar-collapse collapse d-flex justify-content-between" id="navbarNav">
			<div>
				<!--The router items-->
				<ul class="navbar-nav">
					<li repeat.for="row of router.navigation" class="nav-item ${row.isActive ? 'active' : ''}">
						<a href.bind="row.href" class="nav-link">
							<i class="${row.settings.icon}"></i> ${row.title}
						</a>
					</li>
				</ul>
			</div>

			<div class="d-flex justify-content-end">
				<!--The language combobox-->
				<div class="dropdown mx-2">
					<button class="btn btn-secondary dropdown-toggle" i18n="Language" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Language
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
						<button class="dropdown-item" i18n="English" click.delegate="setLocale('en')" type="button">English</button>
						<button class="dropdown-item" i18n="Spanish" click.delegate="setLocale('es')" type="button">Español</button>
					</div>
				</div>

				<!--The Swagger button-->
				<a href.one-way="swagerLink" class="btn btn-info" style="height: 38px;">
					Swagger
				</a>
			</div>
		</div>
	</nav>
</template>
