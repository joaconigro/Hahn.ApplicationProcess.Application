<template>

  <div class="d-flex justify-content-between align-items-center">
    <h1 i18n="Assets">Assets</h1>
    <button class="btn btn-primary" i18n="AddAsset" click.delegate="createAsset()"><i class="fa fa-plus"></i>Add asset</button>
  </div>

  <p i18n="Loading" if.bind="!assets"><em>Loading...</em></p>

  <table if.bind="assets" class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th i18n="Name">Name</th>
        <th i18n="Department">Department</th>
        <th i18n="CountryOfDepartment">Country of Department</th>
        <th i18n="EmailOfDepartment">Email of Department</th>
        <th i18n="PurchaseDate">Purchase Date</th>
        <th i18n="IsBroken">Is Broken</th>
        <th i18n="Edit">Edit</th>
        <th i18n="Remove">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="asset of assets">
        <td>${ asset.assetName }</td>
        <td>${ displayDepartmentText(asset.department) }</td>
        <td>${ asset.countryOfDepartment }</td>
        <td>${ asset.emailAdressOfDepartment }</td>
        <td>${ asset.purchaseDate }</td>
        <td>${ asset.broken }</td>
        <td><button class="btn btn-sm btn-info mx-1" click.delegate="goToDetails(asset.id)"><i class="fa fa-edit"></i></button></td>
        <td><button class="btn btn-sm btn-danger mx-1" click.delegate="deleteAsset(asset.id)"><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</template>
