<template>

  <div class="d-flex justify-content-between align-items-center">
    <h1>Assets</h1>
    <button class="btn btn-primary" click.delegate="createAsset()"><i class="fa fa-plus"></i>Add asset</button>
  </div>

  <p if.bind="!assets"><em>Loading...</em></p>

  <table if.bind="assets" class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Department</th>
        <th>Country of Department</th>
        <th>Email of Department</th>
        <th>Purchase Date</th>
        <th>Is Broken</th>
        <th>Edit</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr repeat.for="asset of assets">
        <td>${ asset.assetName }</td>
        <td>${ asset.department }</td>
        <td>${ asset.countryOfDepartment }</td>
        <td>${ asset.emailAdressOfDepartment }</td>
        <td>${ asset.purchaseDate }</td>
        <td>${ asset.broken }</td>
        <td><button class="btn btn-sm btn-info mx-1" click.delegate="goToDetails(asset.id)"><i class="fa fa-edit"></i></button></td>
        <td><button class="btn btn-sm btn-danger mx-1"><i class="fa fa-trash"></i></button></td>
      </tr>
    </tbody>
  </table>
</template>
